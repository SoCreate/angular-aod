<!DOCTYPE html>
<html>
    
    <head>
        <title>Angular Apps on Demand</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
        />
        <link href="styles/styles.css" rel="stylesheet">
    </head>
    
    <body>
        <header>
            <h1>SoCreate - Angular Apps on Demand</h1>
        </header>
		<div id="spawnerApp">
 			<div ng-controller="MenuController as vm" 
				ng-include="'spawnerApp/menu.html'" 
				class="menu"></div>
		</div>
        <div id="apps"></div>
    </body>
    <!--scripts-start-->
    <script src="/lib/angular.min.js"></script>
    <script src="/app/module.js"></script>
    <script src="/multiAppFramework/module.js"></script>
    <script src="/spawnerApp/module.js"></script>
    <script src="/app/followUpController.js"></script>
    <script src="/app/followUpService.js"></script>
    <script src="/multiAppFramework/appLifecycleService.js"></script>
    <script src="/multiAppFramework/stateSaveService.js"></script>
    <script src="/spawnerApp/appStageService.js"></script>
    <script src="/spawnerApp/menuController.js"></script>
    <!--scripts-end-->

	<script type="text/javascript">
		angular.element(document).ready(function () {
			var element = document.getElementById('spawnerApp');
			angular.bootstrap(element, ['spawnerApp']);    
		});
	</script>

</html>
